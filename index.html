    <style>
        :root {
            /* 极简深色主题变量 */
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-hover: #2c2c2c;
            --primary: #007bff;
            --primary-dim: rgba(0, 123, 255, 0.15);
            --text-main: #e0e0e0;
            --text-sub: #a0a0a0;
            --border: #333333;
            --success: #28a745;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            line-height: 1.6;
        }

        /* 布局 */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* 头部 */
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 36px; width: auto; }
        .logo-title { font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px; }

        .nav-menu a {
            color: var(--text-sub);
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .nav-menu a:hover, .nav-menu a.active { color: var(--text-main); }

        /* 顶部功能区 (Dashboard Widgets) */
        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .widget-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .widget-label { color: var(--text-sub); font-size: 0.85rem; margin-bottom: 5px; }
        .widget-value { font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .progress-container { height: 6px; background: #333; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); width: 65%; /* 示例进度 */ }

        /* 快捷链接网格 */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .q-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 15px;
            text-decoration: none;
            color: var(--text-main);
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .q-btn:hover { background: var(--bg-hover); transform: translateY(-3px); border-color: #555; }
        .q-btn i { font-size: 1.5rem; color: var(--primary); }
        .q-btn span { font-size: 0.9rem; }

        /* 主要内容区布局 */
        .content-split {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 60px;
        }

        /* 通用卡片容器 */
        .section-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .box-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
        }

        /* 图片时间表样式 */
        .timetable-container {
            padding: 20px;
            text-align: center;
            background-color: #000; /* 图片背景黑底，防止图片也是黑底看不清边界 */
        }

        .timetable-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            border: 1px solid #333;
        }

        .timetable-actions {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: var(--bg-card);
        }

        .action-btn {
            padding: 8px 16px;
            background: var(--primary-dim);
            color: var(--primary);
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }
        .action-btn:hover { background: var(--primary); color: #fff; }

        /* 右侧列表样式 */
        .tool-list, .news-list { padding: 0; }
        
        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-main);
            text-decoration: none;
            transition: background 0.2s;
        }
        .list-item:hover { background: var(--bg-hover); }
        .list-item:last-child { border-bottom: none; }
        
        .item-icon { width: 32px; text-align: center; color: var(--text-sub); }
        .item-content h4 { font-size: 0.95rem; font-weight: 500; }
        .item-content p { font-size: 0.8rem; color: var(--text-sub); }

        /* 响应式 */
        @media (max-width: 768px) {
            .content-split { grid-template-columns: 1fr; }
            .nav-menu { display: none; }
            .dashboard-widgets { grid-template-columns: 1fr; }
        }

        footer { text-align: center; padding: 40px 0; color: var(--text-sub); font-size: 0.85rem; border-top: 1px solid var(--border); }
    </style>
</head>
